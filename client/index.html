<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .owasp-header {
      background: #000;
      color: #fff;
      width: 100%;
      box-sizing: border-box;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid rgba(255,255,255,0.05);
    }
    .owasp-header__inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      position: relative;
      z-index: 5;
    }
    .owasp-header__left {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      z-index: 10;
    }
    .owasp-logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: transparent !important;
      border-radius: 0 !important;
      position: relative;
      z-index: 15;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    .owasp-logo img {
      height: 40px;
      width: auto;
      display: block;
      background: transparent;
      position: relative;
      z-index: 15;
    }
    .owasp-title {
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #fff;
      font-size: 18px;
      position: relative;
      z-index: 11;
    }
    .owasp-header__right {
      display: flex;
      gap: 14px;
      align-items: center;
      position: relative;
      z-index: 10;
    }
    .owasp-header__right a {
      color: white;
      text-decoration: none;
    }
    .owasp-header__right a:hover,
    .owasp-header__right a:focus {
      text-decoration: underline;
      color: white;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .login-container {
      max-width: 320px;
      background: white;
      margin: 100px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      box-sizing: border-box;
      text-align: center;
    }
    .login-container h2 {
      margin-top: 0;
      color: #333;
      font-weight: 700;
      margin-bottom: 15px;
    }
    label {
      font-weight: 600;
      color: #555;
      display: block;
      margin-bottom: 5px;
      text-align: left;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #3498db;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      color: red;
      white-space: pre-wrap;
      height: 20px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body style="margin: 0; background-color: #1f2937; color: black; font-family: Arial, sans-serif;">

<header class="owasp-header" role="banner" aria-label="OWASP TCET header">
  <div class="owasp-header__inner">
    <div class="owasp-header__left">
      <a href="https://owasp.tcetmumbai.in" class="owasp-logo" aria-label="OWASP TCET home link">
        <img src="/owasp-logo.svg" alt="OWASP TCET Logo" />
      </a>
      <span class="owasp-title">OWASP TCET</span>
    </div>
    <nav class="owasp-header__right" role="navigation" aria-label="Social links">
      <a href="https://in.linkedin.com/company/owasp-tcet" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">LinkedIn</a>
      <a href="https://www.instagram.com/tcet_owasp/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">Instagram</a>
      <a href="https://www.meetup.com/owasp-tcet-chapter/" target="_blank" rel="noopener noreferrer" aria-label="Meetup">Meetup</a>
    </nav>
  </div>
</header>

<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm">
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter Username" required/>    
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter Password" required/>
    <button type="submit">Login</button>
  </form>
  <pre id="result"></pre>
</div>

<script>
  const resultBox = document.getElementById('result');

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (username !== 'test' || password !== 'test') {
      resultBox.style.display = 'block';
      resultBox.textContent = 'Invalid username or password.';
      return;
    }
    window.location.href = 'success.html';
  });
</script>

</body>
</html>
